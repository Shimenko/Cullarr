services:
  web:
    profiles: ["sqlite", "postgres"]
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      RAILS_ENV: production
      PORT: "3000"
    command: ["./bin/rails", "server", "-b", "0.0.0.0", "-p", "3000"]
    ports:
      - "3000:3000"
    volumes:
      - cullarr_storage:/rails/storage
    depends_on:
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl --fail --silent http://127.0.0.1:3000/up > /dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 20s

  worker:
    profiles: ["sqlite", "postgres"]
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      RAILS_ENV: production
    command: ["./bin/jobs", "start"]
    volumes:
      - cullarr_storage:/rails/storage
    depends_on:
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "ps -o comm= 1 | grep -q ruby || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 8
      start_period: 20s

  db-init:
    profiles: ["sqlite", "postgres"]
    build:
      context: .
      dockerfile: Dockerfile
    restart: "no"
    environment:
      RAILS_ENV: production
    command:
      [
        "sh",
        "-lc",
        "until bin/rails db:prepare; do echo 'db-init waiting for database...'; sleep 2; done"
      ]
    volumes:
      - cullarr_storage:/rails/storage

  postgres:
    profiles: ["postgres"]
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - cullarr_postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  cullarr_storage:
  cullarr_postgres_data:
